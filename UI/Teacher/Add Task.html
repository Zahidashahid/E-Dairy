	<div class = "content">

		<h1 class=" pageHeading text-center" >Add Task</h1>
		<form name = "addTaskForm" >
			<div class="col-md-8 order-md-1">
					<div class = "col-md-6 mb-3">
						<label>Description</label><textarea   class = "form-control" rows="5" cols="30" required></textarea>
					</div>
					<div class = "col-md-6 mb-3">
					
						<div class="d-block my-3">
							<label>Class</label>
								<div class="custom-control custom-radio">
									<input id="1" name="class" type="radio" class="custom-control-input" checked  required />
									<label class="custom-control-label" for="1">Class 01</label>
								</div>
								<div class="custom-control custom-radio">
									<input id="2" name="class" type="radio" class="custom-control-input" required />
									<label class="custom-control-label" for="2">Class 02</label>
								</div>
								<div class="custom-control custom-radio">
									<input id="3" name="class" type="radio" class="custom-control-input" required />
									<label class="custom-control-label" for="3">Class 03</label>
								</div>
						</div>
					</div>
					
					<div class = "col-md-6 mb-3">
						<label>Subject</label>
						<div class="">
							
								<div class="custom-control custom-radio">
									<input id="english" name="subject" type="radio" class="custom-control-input" checked  required />
									<label class="custom-control-label" for="english">English</label>
								</div>
								<div class="custom-control custom-radio">
									<input id="urdu" name="subject" type="radio" class="custom-control-input" required />
									<label class="custom-control-label" for="urdu">Urdu</label>
								</div>
								<div class="custom-control custom-radio">
									<input id="maths" name="subject" type="radio" class="custom-control-input" required />
									<label class="custom-control-label" for="maths">Maths</label>
								</div>
						</div>
						
					</div>
					<div class = "col-md-6 mb-3">
						<label>Start Date</label><input type = "date" class = "form-control"  required />
					</div>
					<div class = "col-md-6 mb-3">
						<label>End Date</label><input type = "date" class = "form-control" required />
					</div>
					<div class = "col-md-6 mb-3">
						<label>Type</label>
						<select  class="custom-select d-block w-100" id = "type" required>
							<option value = "learning">Learning</option>
							<option value = "reading">Reading</option>
							<option value = "evaluation">Evaluation</option>
							
						</select>
					</div>
					<div class = "col-md-6 mb-3" disabled>
						<label>Total Marks</label><input type = "number" class = "form-control" min="1" max="100" required />
					</div>
					<button class="btn btn-primary btn-lg btn-block" type = "submit">Add Task</button> 
			</div>
